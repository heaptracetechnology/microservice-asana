omg: 1
lifecycle:
  startup:
    command: ["microservice-asana"]
info:
  version: 1.0.0
  title: Asana
  description: This is an asana service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  create_project:
    help: Create new project in asana.
    http:
      port: 3000
      method: post
      path: /createproject
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        required: true
        help: The name for new project.
      notes:
        type: string
        in: requestBody
        help: The notes for new project.
      color:
        type: string
        in: requestBody
        help: The color for the new project.
      workspace:
        type: string
        in: requestBody
        required: true
        help: The workspace ID to create project in that workspace.
      public:
        type: boolean
        in: requestBody
        required: true
        help: Set true/false to keep your project public to organization.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The ID of project.
          type: string
        name:
          help: The name of project.
          type: string
        owner:
          help: The owner details of project.
          type: object
        workspace:
          help: The workspace details of project.
          type: object
        members:
          help: The members list from the project.
          type: list
        followers:
          help: The followers list from the project.
          type: list
  create_task:
    help: Create new task.
    http:
      port: 3000
      method: post
      path: /createtask
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        required: true
        help: The name for new task.
      notes:
        type: string
        in: requestBody
        help: The notes for new task.
      assignee:
        type: string
        in: requestBody
        required: true
        help: The email address of assignee.
      project:
        type: string
        in: requestBody
        help: The ID of project to create task in that project.
      workspace:
        type: string
        in: requestBody
        required: true
        help: The workspace ID to create task in that workspace.
      followers:
        type: list
        in: requestBody
        required: true
        help: The list of email address of all the follower for the task.
      hearted:
        type: boolean
        in: requestBody
        help: The provide true/false to like/unlike te task.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The ID of task.
          type: string
        assignee:
          help: The assignee details.
          type: object
        created_at:
          help: The created date time of task.
          type: string
        followers:
          help: The followers list from the project.
          type: list
        name:
          help: The name of project.
          type: string
        workspace:
          help: The workspace details of project.
          type: object
environment:
  ACCESS_TOKEN:
    type: string
    required: true
    help: The access token of asana account.
